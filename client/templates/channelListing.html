<template name="channelListing">

        <ul class="channel-list nav nav-tabs">
            {{#each channels}}
                {{>channel name=name}}
            {{/each}}

            {{#each friends}}
                {{>channel name=this}}
            {{/each}}

            <li>
                {{#if getUserName}}
                    {{> createChannel}}
                {{/if}}
            </li>
        </ul>


		<!-- <div class="listings_direct-messages"></div> -->
</template>
