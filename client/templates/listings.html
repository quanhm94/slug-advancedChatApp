<template name="listings">
    <div class="listings-channels col-md-9">
        <ul class="channel-list list-group">
            {{#each channels}}
                {{>channel name=name}}
            {{/each}}
        </ul>
        <div>
            {{#if getUserName}}
                {{> createChannel}}
            {{/if}}
        </div>
    </div>
		<!-- <div class="listings_direct-messages"></div> -->
</template>
